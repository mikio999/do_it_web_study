<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width=device-width" initial scale="1.0">
  <title>조건문</title>
</head>
<body>
  <script>
    var numberOne = prompt("50 미만의 수를 입력하시오.");
    var numberTwo = prompt("50 미만의 수를 입력하시오.");

    if (numberOne < 50 && numberTwo < 50)
      alert ("숫자 2개가 모두 50 미만이군요.");
    else
      alert ("조건에 맞지 않은 숫자가 있습니다.")
  </script>
</body>
</html>
