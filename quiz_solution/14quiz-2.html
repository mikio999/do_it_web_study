<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		var i;
		var number = parseInt(prompt("몇 까지 3의 배수를 찾을까요?"));
		var count = 0;

		if (number != null) {
			for (i=1 ; i <= number ; i++) {
				if (i % 3 == 0) {
					count += 1;
					document.write(i+",");
				}
			}
			document.write("<br>"+number+"까지 3의 개수: " + count);
		}
	</script>
</body>
</html>
